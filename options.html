<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Streak Settings</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <div class="container">
      <h1>Streak â€” Tracked Sites</h1>
      <section class="add">
        <h2>Add a site</h2>
        <form id="addForm">
          <label>
            Label
            <input type="text" id="label" placeholder="e.g., YouTube" required />
          </label>
          <label>
            Match pattern
            <input type="text" id="pattern" placeholder="e.g., youtube.com or https://www.youtube.com" required />
          </label>
          <label class="row">
            <input type="checkbox" id="isRegex" /> Use regex
          </label>
          <div class="row">
            <button type="submit">Add</button>
            <button type="button" id="seedBtn" title="Add common sites">Add YouTube & Netflix</button>
          </div>
        </form>
      </section>

      <section>
        <h2>Tracked</h2>
        <div id="list"></div>
      </section>

      <section>
        <h2>Motivation</h2>
        <form id="addMotivationForm" class="add">
          <label>
            Add phrase
            <input type="text" id="motivationText" placeholder="e.g., One clean day at a time." required />
          </label>
          <div class="row">
            <button type="submit">Add</button>
          </div>
        </form>
        <div id="motivationsList"></div>
      </section>

      <section>
        <h2>Data</h2>
        <div class="row">
          <button id="exportBtn">Export data</button>
          <input type="file" id="importFile" accept="application/json" />
          <button id="importBtn">Import</button>
        </div>
        <div class="row" style="margin-top:10px">
          <button id="resetVisitsBtn" class="danger" title="Clear all recorded visit days">Reset visits only</button>
          <button id="resetAllBtn" class="danger" title="Remove tracked sites and visits">Reset everything</button>
        </div>
      </section>
    </div>

    <script src="options.js" defer></script>
  </body>
  </html>

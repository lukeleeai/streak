<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Streak</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <div class="top-bar">
        <div class="title">DopaX</div>
        <button id="manageBtn" class="manage">Manage</button>
      </div>

      <div class="time-display">
        <span class="current-time" id="current-time">--:--</span>
        <span> â€¢ </span>
        <span id="day-progress">0% complete</span>
      </div>

      <div class="fire-icon" aria-hidden="true">
        <div class="fire-main">
          <div class="fire-inner">
            <div class="fire-core"></div>
          </div>
        </div>
      </div>

      <div class="streak-number" id="total-streak">0</div>
      <div class="streak-label" id="streak-label">day streak</div>

      <div class="week-calendar" id="week-calendar">
        <!-- Filled by JS -->
      </div>

      <div id="motivation" class="motivation" hidden></div>

      <div id="year-grid" class="year-grid"></div>

      <div class="log-box" style="padding: 0 12px;">
        <form id="logForm" class="log-form">
          <input id="logInput" type="text" placeholder="Log your current thoughts..." maxlength="240" />
          <button type="submit">Add</button>
        </form>
        <div id="logs" class="logs"></div>
      </div>
    </div>
    <script src="popup.js" defer></script>
  </body>
  </html>
